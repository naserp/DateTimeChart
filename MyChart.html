<html>
<head>
    <title>DateTimeChart d3</title>
    
    <style type="text/css" media="screen">
        text {font-family: Arial;font-size: 9pt;}
    </style>
    
    <link href="Style.css" rel="stylesheet" type="text/css" />
    <script src="d3.js" type="text/javascript"></script>
    <script src="DateTimeChart.js" type="text/javascript"></script>    
</head>
<body>

    <script type="text/javascript" charset="utf-8">
        var data = [3, 6, 2, 7, 5, 9, 2, 8, 3, 9, 4.5, 10, 5, 8, 1, 8, 3, 10, 1, 6, 2, 4, 1, 8, 3, 5, 0, 6, 8, 10, 7];

        var chart = new DateTimeChart(980, 300, 30, 25,10);
        chart.setData(data);

    </script>

    <br/>
    <br/>
    <table width="980" >
        <tr>
            <td style="width: 100%">
                &nbsp;
            </td>
            <td class="buttons" nowrap="nowrap">
                <button type="button" class="positive" onclick="alert('Callback for Day')">
                    Day
                </button>    
            </td>
            <td class="buttons" nowrap="nowrap">
                <button type="button" class="positive" onclick="alert('Callback for Month')">
                    Month
                </button>             
            </td>
            <td class="buttons" nowrap="nowrap">
                <button type="button" class="positive" onclick="alert('Callback for Year')">
                    Year
                </button>            
            </td>
        </tr>
    </table>

</body>
</html>
