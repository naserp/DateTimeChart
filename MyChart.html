<!DOCTYPE "html">
<html>
<head>
    <title>DateTimeChart d3</title>

    <!--Add these three link to your head of your page-->
    <link href="Style.css" rel="stylesheet" type="text/css" />
    <script src="d3.js" type="text/javascript"></script>
    <script src="DateTimeChart.js" type="text/javascript"></script>

</head>
<body>
    
    <!--Add this Div anywhere which you like in your body--> 
    <div id="DateChart"></div>
    
    <script type="text/javascript">
	    //Data Generator which creat a list of dateObj as valueList , creat your own valueList in thsi format 
	    var valueList = new Array();
	    for(var i=0;i<1000;i++) {
    	    var tempYear = 2008 + Math.floor(Math.random() * 3);
    	    var tempMonth = Math.floor(Math.random() * 12)+1;
    	    var tempDay = Math.floor(Math.random() * 31)+1;
    	    var tempHour = Math.floor(Math.random() * 23);
    	    var tempMinute = Math.floor(Math.random() * 60);
    	    var tempValue = Math.floor(Math.random() * 16)-5;
            valueList[i] = new dateObj(tempYear,tempMonth,tempDay,tempHour,tempMinute,tempValue);
        }
	    
	    //define the chart , passing the name of your DIV and the list of your data and draw the year view
        var chart = new DateTimeChart("DateChart",valueList);
        chart.btnYear();        
    </script>

</body>
</html>
