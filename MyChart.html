<!DOCTYPE "html">
<html>
<head>
    <title>DateTimeChart d3</title>

    <link href="Style.css" rel="stylesheet" type="text/css" />
    <script src="d3.js" type="text/javascript"></script>
    <script src="DateTimeChart.js" type="text/javascript"></script>

</head>
<body>
    
    <!--Add this Div anywhere which you like in your body--> 
    <div id="DateChart"></div>
    
    <script type="text/javascript">
	    //Data Generator and creat a list of dateObj as valueList
	    var valueList = new Array();
	    for(var i=0;i<500;i++) {
    	    var tempYear = 2008 + Math.floor(Math.random() * 3);
    	    var tempMonth = Math.floor(Math.random() * 12);
    	    var tempDay = Math.floor(Math.random() * 31);
    	    var tempHour = Math.floor(Math.random() * 24);
    	    var tempMinute = Math.floor(Math.random() * 60);
    	    var tempValue = Math.floor(Math.random() * 11);
            valueList[i] = new dateObj(tempYear,tempMonth,tempDay,tempHour,tempMinute,tempValue);
        }
	    
        var chart = new DateTimeChart("DateChart",valueList);
        chart.btnYear();        
    </script>

</body>
</html>
